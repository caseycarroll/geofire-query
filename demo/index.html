<!doctype html>
<html>
  <head>

    <div class="vertical-section-container centered">
      <h3>Basic geofire-query Demo</h3>

          <firebase-app

          </firebase-app>          

          <geofire-query

            path="/pokestops"

      </demo-snippet>
