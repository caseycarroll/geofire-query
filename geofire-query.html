<link rel="import" href="../polymer/polymer.html">

<!--
`geofire-query`
The geofire-query element is an easy way to query GeoFire objects from a Firebase database using the Polymer databinding system.

@demo demo/index.html
-->

<dom-module id="geofire-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[log]]</h2>
  </template>

  <script>
    Polymer({

      is: 'geofire-query',

      behaviors: [
        Polymer.FirebaseDatabaseBehavior
      ],

      properties: {
        log: {
          type: Boolean,
          value: false,
        },

        query: {
          type: Object,
          computed: '__computeQuery(ref, orderByChild, limitToFirst, limitToLast, startAt, endAt, equalTo)',
          observer: '__queryChanged'
        }

        latitude: {
          type: String,
          value: ''
        },

        longitude: {
          type: String,
          value: ''
        }
      },

      _log: function(message) {
        if(this.log) {
          console.log('geofire-query: ' message);
        }
      },

    });
  </script>
</dom-module>
