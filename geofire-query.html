<link rel="import" href="../polymer/polymer.html">

<!--
`geofire-query`
The geofire-query element is an easy way to query GeoFire objects from a Firebase database using the Polymer databinding system.

@demo demo/index.html 
-->

<dom-module id="geofire-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'geofire-query',

      properties: {
        prop1: {
          type: String,
          value: 'geofire-query',
        },
      },

    });
  </script>
</dom-module>
